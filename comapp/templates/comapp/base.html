
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   text-align: center;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>




<!-- Django python -->
{% if user.is_authenticated %}


<div class="topnav">
  <a href="{% url 'home' %}">Home</a>
  <a href="{% url 'createtask' %}">Create</a>
  <a href="{% url 'currentses' %}">Tasks</a>
  <a href="{% url 'completedtask' %}">Completed</a>
  <a style="float:right"><form action="{% url 'logoutuser' %}" method="POST">{%  csrf_token %}<button type="submit">Logout</button></form></a>
  <a style="float:right" href="">Logged in as: {{ user.username }}</a>
  <a style="float:right" href="https://github.com/nikitazahharov/nikitasda">Github</a>
</div>


{% else %}
<div class="topnav">
    <a href="{% url 'home' %}">Home</a>
    <a href="https://github.com/nikitazahharov/nikitasda">Github</a>
    <a style="float:right" href="{% url 'signupuser' %}">Sign Up</a>
    <a style="float:right" href="{% url 'loginuser' %}">Login</a>
</div>


{% endif %}

<br>
<br>

{% block content %}{% endblock %}

<div class="footer">

</div>
